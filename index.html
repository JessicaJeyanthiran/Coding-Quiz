<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Quiz!</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
        
    <div class="quiz">
        <div id="welcome">
            <h1>Coding Quiz Challenge</h1>
            <p>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your time by ten seconds!</p>    
        
            <div>
                <button id="start">Start Quiz</button>
            </div>
        </div>

        <!-- Quiz Box -->
        <div id="quiz-box" class="hide">

            <header>
                <h3>Time: <span id="countdown">60 seconds remaining</span></h3>
            </header>

            <section>
                <div id="que-text">
                    <span>Commonly used datatypes do not include:</span>
                </div>

                <div id="options">
                    <div id="answer-buttons" class="btn-grid">
                        <button class="btn">Strings</button>
                        <button class="btn">Booleans</button>
                        <button class="btn">Alerts</button>
                        <button class="btn">Numbers</button>
                    </div>
                </div>

              
            </section>

            <!-- <footer>
                <span>Correct</span>
            </footer> -->
        </div>
    </div>
    
      <script src="./assets/js/script.js"></script>
  
</body>
</html>
